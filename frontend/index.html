<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css"
    />
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="login" id="login">
      <div class="container card shadow w-50 p-5" id="mainContainer">
        <div id="errorMessage"></div>
        <div class="form" id="logContainer">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="loginEmail" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-control" />
          </div>
          <div class="mb-3 d-flex justify-content-center">
            <button class="btn" onclick="login()">Login</button>
          </div>
          <div class="mb-3 float-end">
            <span
              >New User ?
              <a class="text-decoration" onclick="renderRegister()" href="#"
                >Register</a
              ></span
            >
          </div>
        </div>

        <div class="form d-none" id="regContainer">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="registerName" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" />
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="mobile" class="form-control" id="registerMobile" />
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="city" class="form-control" id="registerCity" />
          </div>
          <div class="mb-3 d-flex justify-content-center">
            <button class="btn" onclick="register()">Register</button>
          </div>
          <div class="mb-3 float-end">
            <span
              >Already have an account ?
              <a class="text-decoration" href="#" onclick="renderLogin()"
                >Login</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>

    <div class="dashboard d-none" id="dashboard">
      <nav class="sidebar">
        <header>
          <div class="image-text">
            <span class="image">
              <img
                src="https://img.freepik.com/free-psd/3d-circle-with-facebook-logo-isolated-transparent-background_125540-3726.jpg?w=996&t=st=1708507201~exp=1708507801~hmac=fd68117c8293eb51101016b6e1b6c928e436c46c2a9a437fc0acce201ad56a0b"
                alt=""
              />
            </span>
            <div class="text header-text">
              <span class="name">Lease Property</span>
              <span class="profession">Admin Panel</span>
            </div>
          </div>
          <i
            class="fa-solid fa-chevron-right toggle"
            onclick="toggleButton()"
          ></i>
        </header>
        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="nav-link">
                <a
                  href="#"
                  class="anchor"
                  onclick="loadPage('pages/dashboard.html', this)"
                >
                  <i class="fa-solid fa-gauge icon"></i>
                  <span class="text nav-text">Dashboard</span>
                </a>
              </li>
              <li class="nav-link">
                <a
                  href="#"
                  class="anchor"
                  onclick="loadPage('pages/property.html', this)"
                >
                  <i class="fa-solid fa-building icon"></i>
                  <span class="text nav-text">Property</span>
                </a>
              </li>
              <li class="nav-link">
                <a
                  href="#"
                  class="anchor"
                  onclick="loadPage('pages/request.html', this)"
                >
                  <i class="fa-solid fa-bell icon"></i>
                  <span class="text nav-text">Requests</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="bottom-content">
            <li class="">
              <a href="#" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket icon"></i>
                <span class="text nav-text">Log out</span>
              </a>
            </li>
          </div>
        </div>
      </nav>
      <section class="home" id="home"></section>
    </div>
  </body>
</html>
